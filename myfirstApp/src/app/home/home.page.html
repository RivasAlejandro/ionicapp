<ion-header>
  <ion-toolbar>
    <ion-title>
      Reactive form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="saveDetails(form.value)">
      <ion-list>
        <ion-item margin-bottom>
          <ion-label position="floating">Your Name</ion-label>
          <ion-input type="text" [formControl]="form.controls['name']"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label position="floating">Your Email address</ion-label>
          <ion-input type="email" [formControl]="form.controls['email']"></ion-input>
        </ion-item>

        <ion-item margin-bottom>
          <ion-label position="floating">Favourite Platform</ion-label>
          <ion-select [formControl]="form.controls['platform']">
            <ion-select-option value="Android">Android</ion-select-option>
            <ion-select-option value="iOS">iOS</ion-select-option>
            <ion-select-option value="WP">Windows Phone</ion-select-option>
            <ion-select-option value="Other">Other</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item float-right lines="none">
          <ion-button color="primary" text-center block [disabled]="!form.valid">Save Details</ion-button>
        </ion-item>
      </ion-list>
    </form>
    <div *ngIf="form.controls['name'].dirty && !form.controls['name'].valid">
      <p *ngIf="form.controls['name'].errors.InvalidName">Your name cannot contain any numbers.</p>
    </div>
    <div *ngIf="form.controls['email'].dirty && !form.controls['email'].valid">
      <p *ngIf="form.controls['email'].errors.InvalidEmail">You must enter a valid e-mail address</p>
    </div>
  </div>
</ion-content>
